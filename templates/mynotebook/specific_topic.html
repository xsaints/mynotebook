{% extends 'base.html' %}

{% block body_blk %}

	<h1>Topic: {{ topic.subject }}</h1>

	<a href= "{% url 'mynotebook:new_entry' topic.id %}">Add entry</a>
	<ul>
	{% for e in entries %}
		<li>
		<p>{{ e.last_update|date:'M d, Y H:i' }} 
	 		<a href= "{% url 'mynotebook:edit_entry' e.id %}">Edit</a>
		</p>
		 <p>{{ e.text|linebreaks }}</p>
		</li>
	{% empty %}
		<li>There are no entries for this topic yet.</li>
	{% endfor %}
	</ul>


{% endblock %}
